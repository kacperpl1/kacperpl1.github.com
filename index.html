	<script>
		function preload(images) {
			if (document.images) {
				var i = 0;
				var imageArray = new Array();
				imageArray = images.split(',');
				var imageObj = new Image();
				for(i=0; i<=imageArray.length-1; i++) {
					//document.write('<img src="' + imageArray[i] + '" />');// Write to page (uncomment to check images)
					imageObj.src=imageArray[i];
				}
			}
		}
	
		function handleMouseDown(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = 'default';
		}
		
		function handleMouseUp(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = '';
		}
		
		document.getElementById('embed-com.portfolio.game.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
		document.getElementById('embed-com.portfolio.game.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
	</script>
